<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylewebsite.css">
    <title>RPG-Cross Nicholas The Fire</title>
    <script src="./script.js">
    </script>
</head>
<body>
    <div id="game">
    <div id="stats">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
    <div id="controls">
        <button id="button1">Go to store</button>
        <button id="button2">Go to cave</button>
        <button id="button3">Fight dragon</button>
    <div id="Monsterstats">
        <span class="stat">Monster name: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
    <div id="text">
    Welcome to the cross fire. You must defeat the fire dragon that is terrorizing Nicholas from leaving his place. You are in Nicholas' hometown. Where do you want to go? Use the buttons above.
    </div>
    </div>
    <script src="./script.js"></script>
    </div>
    </div>
    </div>
</body>
</html>
